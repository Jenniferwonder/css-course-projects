<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Text inside a <pre> element is usually displayed in a monospaced font, where each character takes up the same horizontal space. This makes it suitable for displaying code snippets, ASCII art, or any content where the spacing is important -->
		<pre>
      This is some
      preformatted text.
  
      It preserves spaces, tabs, and
      line breaks exactly as they appear
      in the HTML source code.
    </pre>
		<p>This is some <strong>Strong</strong> text above the horizontal rule.</p>
		<hr />
		<p>This is some text below the horizontal rule.</p>
	</body>
</html>
