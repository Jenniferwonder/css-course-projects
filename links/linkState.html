	<style>
		/* Tip to remember: LoVe > HAte */
		/* Link States */
		a:link {
			background-color: greenyellow;
		}
		a:visited {
			background-color: red;
		}
		/* Focus States */
		a:focus {
			background-color: aqua;
		}
		/* Dynamic States */
		a:hover {
			background-color: yellow;
		}
		a:active {
			background-color: green;
		}
	</style>
