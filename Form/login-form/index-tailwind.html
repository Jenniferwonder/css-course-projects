<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Styled Form with Tailwind CSS</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
		/>
	</head>
	<body class="bg-gray-100 flex items-center justify-center h-screen">
		<form
			action="/submit"
			method="post"
			class="bg-white p-8 rounded shadow-md w-80"
		>
			<label for="username" class="block font-bold mb-2">Username:</label>
			<input
				type="text"
				id="username"
				name="username"
				required
				class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500"
			/>

			<label for="password" class="block font-bold mb-2">Password:</label>
			<input
				type="password"
				id="password"
				name="password"
				required
				class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500"
			/>

			<label class="block font-bold mb-2">Gender:</label>
			<div class="flex mb-4">
				<input type="radio" id="male" name="gender" value="male" class="mr-2" />
				<label for="male">Male</label>
				<input
					type="radio"
					id="female"
					name="gender"
					value="female"
					class="ml-4 mr-2"
				/>
				<label for="female">Female</label>
			</div>

			<input
				type="checkbox"
				id="subscribe"
				name="subscribe"
				value="yes"
				class="mr-2"
			/>
			<label for="subscribe">Subscribe to newsletter</label>

			<label for="country" class="block font-bold mt-4 mb-2">Country:</label>
			<select
				id="country"
				name="country"
				class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500"
			>
				<option value="usa">United States</option>
				<option value="canada">Canada</option>
				<option value="uk">United Kingdom</option>
			</select>

			<label for="message" class="block font-bold mb-2">Message:</label>
			<textarea
				id="message"
				name="message"
				rows="4"
				cols="50"
				class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500"
			></textarea>

			<label for="birthdate" class="block font-bold mb-2">Birthdate:</label>
			<input
				type="date"
				id="birthdate"
				name="birthdate"
				class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500"
			/>

			<label for="file" class="block font-bold mb-2">Upload File:</label>
			<input
				type="file"
				id="file"
				name="file"
				class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
			/>

			<label for="volume" class="block font-bold mb-2">Volume:</label>
			<input
				type="range"
				id="volume"
				name="volume"
				min="0"
				max="100"
				class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500"
			/>

			<input
				type="submit"
				value="Submit"
				class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer"
			/>
		</form>
	</body>
</html>
